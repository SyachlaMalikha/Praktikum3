<html>
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Konversi Nilai Angka Ke Huruf</title>
</head>

<script languange="javascript">
    function konversi() {
        var angka = document.kirim.angka.value
        if (angka >= 0 && angka <= 40) {
            document.kirim.huruf.value = "E";
        } else if (angka >= 41 && angka <= 55) {
            document.kirim.huruf.value = "D";
        } else if (angka >= 56 && angka <= 60) {
            document.kirim.huruf.value = "C";
        } else if (angka >= 61 && angka <= 65) {
            document.kirim.huruf.value = "BC";
        } else if (angka >= 66 && angka <= 70) {
            document.kirim.huruf.value = "B";
        } else if (angka >= 71 && angka <= 80) {
            document.kirim.huruf.value = "AB";
        } else if (angka >= 81 && angka <= 100) {
            document.kirim.huruf.value = "A";
        }
    }
</script>
<style>
    h1 {
        font-family: serif;
        text-align: center;
        color: rgb(73, 73, 146);
    }
    
    .container {
        margin-left: 20px;
    }
</style>

<body>
    <h1 class="fw-bold"> Mengkonversikan Nilai Angka Menjadi Huruf</h1>
    <div class="container" id="container">
        <form method="POST" name="kirim">
            <p class="fw-bold" style="color:rgb(73, 73, 146)">Masukkan Nilai </p>
            <input type="text" name="angka">
            <input class="btn btn-primary" type="button" value="Konversikan" onclick="konversi()">
            <p class="fw-bold" style="color:rgb(73, 73, 146)">Nilai Setelah dikonversikan</p>
            <input type="text" name="huruf">
            <input class="btn btn-primary" type="reset" id="btn" value="Reset">


        </form>
    </div>>
</body>
<script src="dist/sweetalert2.all.min.js"></script>
<script>
    const btn = document.getElementById("btn");
    btn.addEventListener("click", function() {
        Swal.fire('Berhasil mereset, silahkan masukkan kembali angka yang diingkan!')

    })
</script>

</html>
