<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Kalkulator Sederhana</title>
</head>
<SCRIPT language="Javascript">
    function penjumlahan() {
        var bil1 = document.kirim.bil1.value;
        var bil2 = document.kirim.bil2.value;
        var hasil = parseInt(bil1) + parseInt(bil2);
        document.kirim.hasil.value = hasil.toString();

    }

    function pengurangan() {
        var bil1 = document.kirim.bil1.value;
        var bil2 = document.kirim.bil2.value;
        var hasil = parseInt(bil1) - parseInt(bil2);
        document.kirim.hasil.value = hasil.toString();
    }

    function perkalian() {
        var bil1 = document.kirim.bil1.value;
        var bil2 = document.kirim.bil2.value;
        var hasil = parseInt(bil1) * parseInt(bil2);
        document.kirim.hasil.value = hasil.toString();
    }

    function pembagian() {
        var bil1 = document.kirim.bil1.value;
        var bil2 = document.kirim.bil2.value;
        var hasil = parseInt(bil1) / parseInt(bil2);
        document.kirim.hasil.value = hasil.toString();

    }
</SCRIPT>
<style>
    h1 {
        font-family: serif;
        text-align: center;
        color: black;
    }
    
    .tabel {
        background-color: aquamarine;
        margin: auto;
        padding-bottom: 100px;
        padding-top: 100px;
        width: 500px;
        display: inline-;
    }
    
    .tabel input {
        margin-bottom: 10px;
    }
    
    .btn-primary {
        color: black;
        background-color: aquamarine;
    }
</style>

<body>

    <h1 class="fw-bold">Kalkulator Sederhana</h1>
    <form method="post" name="kirim">
        <table style="background-color: aquamarine" class="tabel">

            <tr>
                <th scope="row">Angka 1</th>
                <td>:</td>
                <td><input type="text" id="bil1"></td>
            </tr>
            <tr>
                <th scope="row">Angka 2</th>
                <td>:</td>
                <td><input type="text" id="bil2"></td>
            </tr>
            <tr>
                <th scope="row">Hasil</th>
                <td>:</td>
                <td><input type="text" id="hasil"></td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input class="btn btn-outline-dark btn-sm" type="button" onclick="penjumlahan()" value="  +  ">
                    <input class="btn btn-outline-dark btn-sm" type="button" onclick="pengurangan()" value="  -  ">

                    <input class="btn btn-outline-dark btn-sm" type="button" onclick="perkalian()" value="  *  ">

                    <input class="btn btn-outline-dark btn-sm" type="button" onclick="pembagian()" value="  /  ">
                    <input class="btn btn-outline-dark btn-sm" type="reset" id="btn" value="Reset">
                </td>
            </tr>

        </table>
    </form>
    <b>Dimodifikasi terakhir pada:</b>
    <script type="text/javascript">
        function ubah() {
            document.write(document.lastModified);
        }
        ubah();
    </script>
</body>
<script src="dist/sweetalert2.all.min.js"></script>
<script>
    const btn = document.getElementById("btn");
    btn.addEventListener("click", function() {
        Swal.fire('Berhasil mereset, silahkan masukkan kembali angka yang diingkan!')

    })
</script>

</html>
